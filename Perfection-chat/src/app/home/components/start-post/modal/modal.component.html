<div>
  <div class="heading ion-padding">
    <ion-text>{{ postId ? "Изменить" : "Создать" }} пост</ion-text>
    <ion-button
      (click)="onDismiss()"
      size="small"
      color="dark"
      fill="clear"
      shape="round"
    >
      <ion-icon slot="icon-only" size="large" name="close-outline"></ion-icon>
    </ion-button>
  </div>
  <div class="item-divider"></div>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-start">
      <ion-col size="auto">
        <ion-avatar>
          <ion-img src="../../../../../assets/avatar_me.jpg"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col>
        <div>
          <ion-text>{{ fullName }}</ion-text>
        </div>
        <ion-button size="small" color="tertiary" shape="round" fill="outline">
          <ion-icon name="globe-outline"></ion-icon>
          <ion-text class="view-status">Все</ion-text>
          <ion-icon name="caret-down-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #form="ngForm" (ngSubmit)="onPost()" class="ion-padding">
    <ion-textarea
      rows="5"
      placeholder="Делитесь с друзьями и коллегами обо всем на свете!"
      type="text"
      ngModel
      name="body"
      required
    >
    </ion-textarea>
    <ion-button color="tertiary" fill="clear">Добавить хэштег</ion-button>
    <div class="action-items">
      <div>
        <ion-button size="small" shape="round" color="tertiary" fill="clear"
          ><ion-icon
            class="ion-padding-none"
            slot="icon-only"
            name="add"
          ></ion-icon
        ></ion-button>
        <ion-button size="small" color="tertiary" shape="round" fill="clear">
          <ion-icon
            class="ion-padding-none"
            slot="icon-only"
            name="image-outline"
          ></ion-icon
        ></ion-button>
        <ion-button size="small" shape="round" color="tertiary" fill="clear"
          ><ion-icon
            class="ion-padding-none"
            slot="icon-only"
            name="play-sharp"
          ></ion-icon
        ></ion-button>
        <ion-button size="small" shape="round" color="tertiary" fill="clear"
          ><ion-icon
            class="ion-padding-none"
            slot="icon-only"
            name="calendar-outline"
          ></ion-icon
        ></ion-button>
        <ion-button size="small" shape="round" color="tertiary" fill="clear">
          <ion-icon
            class="ion-padding-none"
            name="chatbox-ellipses-outline"
          ></ion-icon>
          <ion-text class="view-status">Все</ion-text>
        </ion-button>
      </div>
      <ion-button [disabled]="!form.valid" type="submit" class="ion-margin">{{
        postId ? "Изменить" : "Опубликовать"
      }}</ion-button>
    </div>
  </form>
</div>
